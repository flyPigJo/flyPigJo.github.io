<html>
<body>

<p>请点击图像上的星球，把它们放大。</p>

<img
src="/image/1386660088.jpg"
border="0" usemap="#planetmap"
alt="Planets" />

<map name="planetmap" id="planetmap">

<area
shape="circle"
coords="180,139,14"
href ="/example/html/venus.html"
target ="_blank"
alt="Venus" />

<area
shape="circle"
coords="381,201,5"
href ="https://www.viator.com/Hong-Kong/d14-ttd#%7B%22listSpec%22%3A%7B%22layout%22%3A%22grid%22%7D%2C%22filterSpec%22%3A%7B%22selections%22%3A%5B%5D%2C%22availabilityRange%22%3A%7B%22from%22%3A%22%22%2C%22to%22%3A%22%22%7D%7D%2C%22currency%22%3A%22USD%22%2C%22destinationId%22%3A%2214%22%7D"
target ="_blank"
alt="Mercury" />

<area
shape="rect"
coords="0,0,110,260"
href ="/example/html/sun.html"
target ="_blank"
alt="Sun" />

</map>

<p><b>注释：</b>img 元素中的 "usemap" 属性引用 map 元素中的 "id" 或 "name" 属性（根据浏览器），所以我们同时向 map 元素添加了 "id" 和 "name" 属性。</p>

</body>
</html>
